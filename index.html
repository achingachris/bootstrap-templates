<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Templates</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="
            d-flex
            align-items-center
            mb-3 mb-md-0
            me-md-auto
            text-dark text-decoration-none
          "
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
          </svg>
          <span class="fs-4">Bootstrap Templates</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item"><a href="https://github.com/achingachris/bootstrap-templates" class="nav-link">Github</a></li>
          <li class="nav-item"><a href="https://getbootstrap.com/docs/5.1/examples/" class="nav-link">Bootstrap</a></li>
          <!-- <li class="nav-item"><a href="#" class="nav-link">Docs</a></li> -->
          <li class="nav-item"><a href="https://www.linkedin.com/in/chrisachinga/" class="nav-link">Chris</a></li>
        </ul>
      </header>
      <!-- end header -->

      <!-- list -->
      <!-- templayes -->
      <div class="container">
        <div class="list-group">
          <!-- starter template -->
          <div class="container mb-3">
            <a
              href="./templates/starter-template/index.html"
              class="list-group-item list-group-item-action d-flex gap-3 py-3"
              aria-current="true"
            >
              <img
                src="https://github.com/twbs.png"
                alt="twbs"
                width="32"
                height="32"
                class="rounded-circle flex-shrink-0"
              />
              <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                  <h6 class="mb-0">Starter Template</h6>
                </div>
              </div>
            </a>
          </div>
          <!-- sticky footer nav -->
          <div class="container mb-3">
            <a
              href="./templates/sticky-footer-navbar/index.html"
              class="list-group-item list-group-item-action d-flex gap-3 py-3"
              aria-current="true"
            >
              <img
                src="https://github.com/twbs.png"
                alt="twbs"
                width="32"
                height="32"
                class="rounded-circle flex-shrink-0"
              />
              <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                  <h6 class="mb-0 text-capitalize">sticky footer and navbar</h6>
                </div>
              </div>
            </a>
          </div>
          <!-- sticky footer -->
          <div class="container mb-3">
            <a
              href="./templates/sticky-footer/index.html"
              class="list-group-item list-group-item-action d-flex gap-3 py-3"
              aria-current="true"
            >
              <img
                src="https://github.com/twbs.png"
                alt="twbs"
                width="32"
                height="32"
                class="rounded-circle flex-shrink-0"
              />
              <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                  <h6 class="mb-0 text-capitalize">sticky footer</h6>
                </div>
              </div>
            </a>
          </div>
          <!-- sidebar -->
          <div class="container mb-3">
            <a
              href="./templates/sidebars/index.html"
              class="list-group-item list-group-item-action d-flex gap-3 py-3"
              aria-current="true"
            >
              <img
                src="https://github.com/twbs.png"
                alt="twbs"
                width="32"
                height="32"
                class="rounded-circle flex-shrink-0"
              />
              <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                  <h6 class="mb-0 text-capitalize">sidebar</h6>
                </div>
              </div>
            </a>
          </div>
          <!-- products -->
          <div class="container mb-3">
            <a
              href="./templates/product/index.html"
              class="list-group-item list-group-item-action d-flex gap-3 py-3"
              aria-current="true"
            >
              <img
                src="https://github.com/twbs.png"
                alt="twbs"
                width="32"
                height="32"
                class="rounded-circle flex-shrink-0"
              />
              <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                  <h6 class="mb-0 text-capitalize">products</h6>
                </div>
              </div>
            </a>
          </div>
